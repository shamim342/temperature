<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="inputCity" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="getSubmit()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border bg-danger" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <h2 id="error" class="text-danger text-center fw-bold"></h2>
        <div class="weather-status text-white text-center">
            <img id="weatherIcon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityName">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="situation" class="lead">Clouds</h1>
        </div>
    </div>
    <!-- js link -->
    <script src="js/temperature.js"></script>
</body>

</html>
